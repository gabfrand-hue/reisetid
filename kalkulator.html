<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rotasjonskalkulator</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    margin: 0;
    padding: 40px;
}

.container {
    max-width: 600px;
    margin: auto;
}

.card {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

h1 {
    margin-top: 0;
}

input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    background: #0b1a33;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

button:hover {
    background: #162a52;
}

.result {
    margin-top: 25px;
    padding: 20px;
    background: #0b1a33;
    color: white;
    border-radius: 12px;
}

.result p {
    margin: 8px 0;
}

.big {
    font-size: 24px;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="container">
    <div class="card">
        <h1>Rotasjonskalkulator</h1>

        <label>Antall rotasjoner per år</label>
        <input type="number" id="rotasjoner" placeholder="f.eks 13">

        <label>Beløp per rotasjon (kr)</label>
        <input type="number" id="belop" placeholder="f.eks 25000">

        <button onclick="kalkuler()">Beregn</button>

        <div class="result">
            <p>Rotasjoner per år: <span id="rotasjonerOutput">0</span></p>
            <p>Total pr år: kr <span id="totalOutput">0</span></p>
            <p class="big">Snitt pr rotasjon: kr <span id="snittOutput">0</span></p>
        </div>
    </div>
</div>

<script>
function kalkuler() {

    const rotasjoner = parseFloat(document.getElementById("rotasjoner").value) || 0;
    const belop = parseFloat(document.getElementById("belop").value) || 0;

    const total = rotasjoner * belop;

    const snitt = rotasjoner > 0 ? total / rotasjoner : 0;

    document.getElementById("rotasjonerOutput").textContent = rotasjoner;

    document.getElementById("totalOutput").textContent =
        total.toLocaleString("no-NO");

    document.getElementById("snittOutput").textContent =
        snitt.toLocaleString("no-NO");
}
</script>

</body>
</html>
