<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Industri Ufokus ‚Äì Infoportal</title>

<style>

body{
    margin:0;
    font-family:Arial,sans-serif;
    background:#f4f6f8;
    color:#111827;
}

/* LOGIN */
.login-wrap{
    max-width:420px;
    margin:120px auto;
}

.card{
    background:white;
    border-radius:12px;
    padding:30px;
    box-shadow:0 4px 18px rgba(0,0,0,0.08);
}

input{
    width:100%;
    padding:12px;
    margin-top:10px;
    border:1px solid #ccc;
    border-radius:8px;
}

button{
    width:100%;
    padding:12px;
    margin-top:12px;
    border:none;
    border-radius:8px;
    background:#0d2b45;
    color:white;
    font-weight:bold;
    cursor:pointer;
}

.hidden{display:none;}
.center{text-align:center;}

/* APP */
.app{
    display:flex;
    min-height:100vh;
}

/* SIDEBAR */
.sidebar{
    width:240px;
    background:white;
    border-right:1px solid #e5e7eb;
    padding:20px;
    flex-shrink:0;
}

.sidebar h2{margin-top:0;}

.menu-btn{
    display:flex;
    align-items:center;
    gap:10px;
    width:100%;
    text-align:left;
    border:none;
    background:none;
    padding:12px 14px;
    border-radius:8px;
    cursor:pointer;
    font-size:16px;
    font-weight:600;
    color:#111827;
    margin-bottom:8px;
    white-space:nowrap;
}

.menu-btn:hover{
    background:#f1f5f9;
}

.menu-btn.active{
    background:#0d2b45;
    color:white;
}

/* CONTENT */
.content{
    flex:1;
    padding:35px;
}

.content-wrapper{
    background:white;
    border-radius:12px;
    padding:30px;
    box-shadow:0 4px 18px rgba(0,0,0,0.06);
}

.content p{
    font-size:17px;
    line-height:1.6;
}

/* MOBILE */
@media(max-width:900px){
    .app{flex-direction:column;}
    .sidebar{
        width:100%;
        border-right:none;
        border-bottom:1px solid #e5e7eb;
    }
}

</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="login-wrap">
<div class="card center">
<h2>üîí Industri Ufokus</h2>
<p>Intern infoportal</p>

<input type="password" id="pw" placeholder="Passord">
<button onclick="doLogin()">Logg inn</button>

<p id="msg" style="color:red;"></p>
</div>
</div>

<!-- APP -->
<div id="app" class="hidden app">

<!-- SIDEBAR -->
<div class="sidebar">
<h2>üìå Meny</h2>

<button class="menu-btn active" data-page="welcome.html">üëã Velkommen</button>
<button class="menu-btn" data-page="info.html">üìò Info ‚Äì Mobilisering</button>
<button class="menu-btn" data-page="tillitsvalgte.html">ü§ù Tillitsvalgte</button>

</div>

<!-- CONTENT -->
<div class="content">
<div class="content-wrapper" id="pageContent">
Laster...
</div>
</div>

</div>

<script>

const PASSWORD="Ufokus";

/* LOGIN */
function doLogin(){
    const pw=document.getElementById("pw").value.trim();
    if(pw===PASSWORD){
        document.getElementById("login").style.display="none";
        document.getElementById("app").classList.remove("hidden");
        loadPage("welcome.html");
    }else{
        document.getElementById("msg").innerText="Feil passord";
    }
}

/* LOAD PAGES */
function loadPage(page){
    fetch(page)
        .then(r=>r.text())
        .then(html=>{
            document.getElementById("pageContent").innerHTML=html;
        });
}

/* MENU */
const buttons=document.querySelectorAll(".menu-btn");

buttons.forEach(btn=>{
    btn.addEventListener("click",()=>{

        buttons.forEach(b=>b.classList.remove("active"));
        btn.classList.add("active");

        loadPage(btn.dataset.page);
    });
});

</script>

</body>
</html>
